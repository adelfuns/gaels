<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% block styles %}{% endblock %}
		{% block scripts %}{% endblock %}
		<title>{{ info.Name }}</title>
	</head>
	<body>
		<header id="main-header">
			<a href="/home">
				<img id="logo" src="/resources/main_logo.png">
			</a>
			<div id="options-right">
				<a id="header-home" href="/home">Home</a>
				{% if usr_info %}
					<a id="header-login" href="{{ access_link }}">Logout</a>
					<a id="header-profile"
						href="/profile/{{ usr_info.nickname }}">Profile</a>
				{% else %}
					<a id="header-login" href="{{ access_link }}">Login</a>
				{% endif %}
				<a id="header-keys" href="/keys">Keys</a>
			</div>
		</header>
		
		{% block content %}{% endblock %}

		<footer id="main-footer">

		</footer>
	</body>
</html>
