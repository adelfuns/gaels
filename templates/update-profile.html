{% extends 'profile.html' %}
{% block modify %}
<div class="form-container">
	<h3 class="header-form">Update profile form</h3>
	<form id="update-form" class="update-form" action="/update-profile/{{ usr_info.nickname }}" target="_self" method="post">
		<div class="form-group">
			<strong><label>Nickname</label></strong>
			<input type="text" class="form-control" id="nickname-input" name="nickname-input" placeholder="Enter nickname"></input>
			<small id="emailHelp" class="form-text text-muted">This is your in-game username.</small>
		</div>
		<div class="form-group">
			<strong><label>Level</label></strong>
			<input type="text" class="form-control" pattern="[0-9]{2}" id="level-input" name="level-input"
			placeholder="Enter your level (2 digits)" title="2 digits max"></input>
			<small id="emailHelp" class="form-text text-muted">This is your current level in game.</small>
		</div>
		<div class="form-group">
			<strong><label>PMC</label></strong>
			<select type="text" class="form-control" id="pmc-input" name="pmc-input" placeholder="Select your pmc type">
				<option>USEC</option>
				<option>BEAR</option>
			</select>
			<small id="emailHelp" class="form-text text-muted">This is your pmc type</small>
		</div>
		<button type="submit" class="btn btn-primary">Update</button>
	</form>
</div>
{% endblock %}
